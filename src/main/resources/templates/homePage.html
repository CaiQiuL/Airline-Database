<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EasyAir Home</title>
    <style>
        body {
          text-align: center;
          background-color: #eef6fc;
          font-family: sans-serif;
        }
        .logout {
          margin-top: 30px;
          display: inline-block;
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          text-decoration: none;
          border-radius: 4px;
        }
        .flight-form {
          margin: 40px auto;
          padding: 20px;
          background-color: white;
          border-radius: 10px;
          display: inline-block;
          text-align: left;
        }
        .flight-form input,
        .flight-form select {
          margin: 10px;
          padding: 8px;
          width: 250px;
        }
        .flight-form label {
          display: block;
          margin: 5px 10px 0;
        }
        .submit-btn {
          background-color: #007bff;
          color: white;
          padding: 10px 30px;
          border: none;
          border-radius: 25px;
          font-size: 16px;
          cursor: pointer;
          margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Welcome to the EasyAir Home Page</h1>
<p>You have successfully logged in.</p>
<div class="flight-form">
    <form th:action="@{/flights/search}" method="post">
        <label>Flight Type:</label>
        <label><input type="radio" name="flightType" value="oneway" checked> One-way</label>
        <label><input type="radio" name="flightType" value="roundtrip"> Round-trip</label>

        <label>Class:</label>
        <select name="flightClass" required>
            <option value="Economy" th:selected="${flightClass=='Economy'}">Economy</option>
            <option value="Business" th:selected="${flightClass=='Business'}">Business</option>
            <option value="First"    th:selected="${flightClass=='First'}">First</option>
        </select>
        <label for="origin">Origin:</label>
        <input id="origin" type="text" name="origin" placeholder="City or Airport" required>
        <label for="destination">Destination:</label>
        <input id="destination" type="text" name="destination" placeholder="City or Airport" required>
        <br>
        <button type="submit" class="submit-btn">Search Flights</button>
    </form>
</div>

<div>
    <a th:href="@{/questions}"      class="nav-btn">Questions</a>
    <a th:href="@{/reservations}"   class="nav-btn">My Reservations</a>
    <a th:href="@{/logout}"         class="nav-btn">Logout</a>
    <a th:href="@{/tickets/waitlist}" class="nav-btn">My Waitlist</a>
</div>

</body>
</html>
