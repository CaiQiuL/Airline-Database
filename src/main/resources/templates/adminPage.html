<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard – EasyAir</title>
    <style>
        body {
          font-family: sans-serif;
          background: #f5f5f5;
          text-align: center;
          padding: 2rem;
        }
        h1 {
          margin-bottom: 1.5rem;
          color: #333;
        }
        .grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 1rem;
          max-width: 800px;
          margin: auto;
        }
        .card {
          background: white;
          padding: 1.5rem;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
          font-size: 1.1rem;
          margin-bottom: 1rem;
          color: #555;
        }
        .card a {
          text-decoration: none;
          display: inline-block;
          background: #007bff;
          color: white;
          padding: 0.6rem 1.2rem;
          border-radius: 4px;
          transition: background 0.2s ease;
        }
        .card a:hover {
          background: #0056b3;
        }
        .logout {
          margin-top: 2rem;
          display: inline-block;
          background: #dc3545;
        }
    </style>
</head>
<body>

<h1>Welcome, <span th:text="${adminName}">Admin</span></h1>

<div class="grid">
    <div class="card">
        <h2>Manage Users &amp; Reps</h2>
        <a th:href="@{/admin/users}">Add / Edit / Delete</a>
    </div>

    <div class="card">
        <h2>Monthly Sales Report</h2>
        <a th:href="@{/admin/reports/sales/monthly}">View Report</a>
    </div>

    <div class="card">
        <h2>Reservations Lookup</h2>
        <a th:href="@{/admin/reservations}">By Flight ⁄ Customer</a>
    </div>

    <div class="card">
        <h2>Revenue Summary</h2>
        <a th:href="@{/admin/reports/revenue}">Flight ⁄ Airline ⁄ Customer</a>
    </div>

    <div class="card">
        <h2>Top-Spending Customer</h2>
        <a th:href="@{/admin/reports/top-customer}">Highest Paying</a>
    </div>

    <div class="card">
        <h2>Most Active Flights</h2>
        <a th:href="@{/admin/users/active-flights(topN=10)}">Tickets Sold</a>
    </div>
</div>

<a th:href="@{/logout}" class="card logout">Logout</a>

</body>
</html>
