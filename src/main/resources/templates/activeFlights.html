<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Most Active Flights – EasyAir Admin</title>
  <style>
    body { font-family: sans-serif; background: #eef6fc; padding: 2rem; text-align: center; }
    ul { list-style: none; padding: 0; }
    li { background: white; margin: 0.5rem auto; padding: 0.75rem 1rem; width: 50%; border-radius: 4px; }
    a.button { display:inline-block; margin-top: 1rem; padding:.5rem 1rem;
                background:#007bff; color:white; text-decoration:none; border-radius:4px; }
    a.button:hover { background:#0056b3; }
  </style>
</head>
<body>
<h1>Top [[${topN}]] Active Flights</h1>

<ul>
  <li th:each="f : ${flights}" th:text="${f.flightNum}">ABC123</li>
  <li th:if="${#lists.isEmpty(flights)}">No data available.</li>
</ul>

<p><a th:href="@{/admin}" class="button">← Back to Admin Dashboard</a></p>
</body>
</html>
