<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Monthly Sales Report â€“ EasyAir Admin</title>
    <style>
        body { font-family: sans-serif; background: #eef6fc; padding: 2rem; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 60%; }
        th, td { padding: .75rem 1rem; border: 1px solid #ccc; }
        th { background: #007bff; color: white; }
        a.button {
          display: inline-block; margin: 1rem; padding: .5rem 1rem;
          background: #007bff; color: white; text-decoration: none; border-radius: 4px;
        }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
<h1>Monthly Sales Report</h1>
<a th:href="@{/admin}" class="button">Admin Dashboard</a>
<table>
    <thead>
    <tr>
        <th>Year</th><th>Month</th><th>Total Sales ($)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${report}">
        <td th:text="${r.year}">2025</td>
        <td th:text="${r.month}">5</td>
        <td th:text="${#numbers.formatDecimal(r.Sales, 1, 'COMMA', 2, 'POINT')}">12345.67</td>
    </tr>
    <tr th:if="${#lists.isEmpty(report)}">
        <td colspan="3">No sales data available.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
