<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="${aircraft.craftNum} != null ?
                   'Edit Aircraft #' + ${aircraft.craftNum} :
                   'Add New Aircraft'">
    Aircraft Form
  </title>
  <style>
    body { font-family: sans-serif; background: #eef6fc; text-align: center; padding: 2rem; }
    form { background: white; display: inline-block; padding: 1.5rem; border-radius: 8px; }
    label { display: block; margin: 0.75rem 0 0.25rem; text-align: left; }
    input { width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    a { display: block; margin-top: 1rem; color: #007bff; text-decoration: none; }
  </style>
</head>
<body>

<h1 th:text="${aircraft.craftNum} != null ?
                'Edit Aircraft #' + ${aircraft.craftNum} :
                'Add New Aircraft'">
  Aircraft Form
</h1>

<form th:object="${aircraft}"
      th:action="${aircraft.craftNum} != null
                    ? @{/rep/aircraft/edit}
                    : @{/rep/aircraft/create}"
      method="post">

  <label>Craft Number:</label>
  <input type="text" th:field="*{craftNum}"
         th:readonly="${aircraft.craftNum} != null" required/>

  <label>Seats:</label>
  <input type="number" th:field="*{seats}" min="1" required/>

  <label>Airline ID:</label>
  <input type="text" th:field="*{airlineID}" required/>

  <label>Operation Days (e.g. Mon,Wed,Fri):</label>
  <input type="text" th:field="*{operationDays}" required/>

  <button type="submit"
          th:text="${aircraft.craftNum} != null ?
                     'Save Changes' :
                     'Create Aircraft'">
    Submit
  </button>
</form>

<a th:href="@{/rep/aircraft/manage}">Back to Aircraft List</a>
</body>
</html>
